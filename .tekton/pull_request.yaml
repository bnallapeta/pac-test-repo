---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: pac-test-demo-pull-request
  annotations:
    pipelinesascode.tekton.dev/on-event: "[pull_request]"
    pipelinesascode.tekton.dev/on-target-branch: "[main]"
    pipelinesascode.tekton.dev/task: "[git-clone]"
    pipelinesascode.tekton.dev/max-keep-runs: "5"
  spec:
    params:
      - name: repo_url
        value: "{{repo_url}}"
      - name: revision
        value: "{{revision}}"
    pipelineSpec:
      params:
        - name: repo_url
        - name: revision
      workspaces:
        - name: source
        - name: basic-auth
      tasks:
        - name: fetch-repository
          taskRef:
            name: git-clone
          workspaces:
            - name: output
              workspace: source
            - name: basic-auth
              workspace: basic-auth
          params:
            - name: url
              value: $(params.repo_url)
            - name: revision
              value: $(params.revision)
        - name: noop-task
          runAfter:
            - fetch-repository
          workspaces:
            - name: source
              workspace: source
          taskSpec:
            workspaces:
              - name: source
            steps:
              - name: noop-task
                image: registry.access.redhat.com/ubi8/ubi-micro:8.4
                workingDir: $(workspaces.source.path)
                script: |
                  exit 0
  workspaces:
  - name: source
    volumeClaimTemplate:
      spec:
        accessModes:
          - ReadWriteonce
        resources:
          requests:
            storage: 1Gi
  - name: basic-auth
      secret:
        secretName: "pac-git-basic-auth-{{repo_owner}}-{{repo_name}}"
